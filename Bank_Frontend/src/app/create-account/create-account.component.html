<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="D:\Spring\Spring_Angular\Angular\BankFrontend\src\app\account-list\account-list.component.ts"/>
    </head>
    <body>
        <div class="container" style="text-align: center;">

            <!-- now here for if we are using the boolean variable "created" which we used to check if account was created-->
            <div *ngIf="created" class="alert alert-success">
                Account Created Successfully....<br/>
                Redirecting...
            </div>

            <form (ngSubmit)="onSubmit()">
                <div>
                    <label for="accountHolder">Account Holder Name<span> </span> </label><br/>
                <input type="text" name="accountHolder" id="accountHolder" placeholder="eg: MAIARA" [(ngModel)]="account.accountHolder"/><!-- USER INPUT FOR ANGULAR-->
                </div>
                
                <div>
                    <label for="balance">Enter Balance<span> </span></label><br/>
                    <input type="number" name="balance" id="balance" placeholder="eg: 1000" [(ngModel)]="account.balance"/>
                </div>
                <br/>
                <div>
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
                
            </form>

        </div>
    </body>
</html>
